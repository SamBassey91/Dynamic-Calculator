<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Calender</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Genos:wght@100&family=Lato:wght@300;400&family=Paytone+One&family=Poppins:wght@100;200;300;500;600;700;900&family=Roboto:wght@100;500;700&family=Shantell+Sans:wght@300&display=swap" rel="stylesheet">

</head>
<body>
  <div class="wrapper">
    <header>
      <p class="current-date"></p>
      <div class="icons">
        <span id="prev" class="material-symbols-rounded"><i class="fa fa-angle-left"></i></span>
        <span id="next" class="material-symbols-rounded"><i class="fa fa-angle-right"></i></span>
      </div>
    </header>
     <div class="calendar">
      <ul class="weeks">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>
      <ul class="days">
      </ul>
     </div>
  </div>

 <script src="script.js" defer></script> 
</body>
</html>
